<mat-form-field class="example-full-width col-12">
  <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<table mat-table [dataSource]="bookList" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Editorial Column -->
  <ng-container matColumnDef="editorial">
    <th mat-header-cell *matHeaderCellDef> Editorial </th>
    <td mat-cell *matCellDef="let element"> {{element.editorial}} </td>
  </ng-container>
  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>
  <!-- Edition Column -->
  <ng-container matColumnDef="edition">
    <th mat-header-cell *matHeaderCellDef> Edition </th>
    <td mat-cell *matCellDef="let element"> {{element.edition}} </td>
  </ng-container>
  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button (click)="deleteBook(i);" mat-icon-button>
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="mt-3 text-center">
  <button mat-raised-button color="primary" class="text-uppercase" data-toggle="modal" data-target="#exampleModal">
    New book 
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>

<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-new-book [reset]="countOpenModal" (send)="addBook($event);"></app-new-book>
      </div>
    </div>
  </div>
</div>
